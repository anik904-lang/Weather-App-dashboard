<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body id="body-bg">
    <nav class="navbar">
        <a href="index.html" class="logo">WeatherPulse ‚òÅÔ∏è</a>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
       <img src="./image.png" height="500" width="1600" alt="Map Preview">
    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Search city (e.g. Dhaka)..." autocomplete="off">
                <button id="search-btn">Search</button>
                
            </div>
            <button id="location-btn" title="Current Location">üìç</button>
        </section>

        <div id="loader" class="loader" style="display: none;"></div>
        <p id="error-msg" class="error-msg"></p>

        <section class="card hero-card" id="weather-card" style="display: none;">
            <div class="hero-header">
                <div class="city-info">
                    <h2 id="city-name">--</h2>
                    <p id="current-date">--</p>
                </div>
                <button id="fav-btn" class="fav-action-btn">‚ù§ Save</button>
            </div>

            <div class="hero-main">
                <img id="weather-icon" src="" alt="Weather Icon">
                <div class="temp-box">
                    <h1 id="temp">--¬∞C</h1>
                    <h3 id="desc">--</h3>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <span>Humidity</span>
                    <b id="humidity">--</b>
                </div>
                <div class="detail-item">
                    <span>Wind Speed</span>
                    <b id="wind">--</b>
                </div>
                <div class="detail-item">
                    <span>Pressure</span>
                    <b id="pressure">--</b>
                </div>
                <div class="detail-item">
                    <span>Visibility</span>
                    <b id="visibility">--</b>
                </div>
            </div>
        </section>

        <section class="card forecast-card" id="forecast-card" style="display: none;">
            <h3 class="section-title">5-Day Forecast</h3>
            <div class="forecast-container" id="forecast-list"></div>
        </section>

        <section class="favorites-section">
            <h4>Saved Locations:</h4>
            <div id="fav-list" class="fav-list"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 WeatherPulse Weather App. Powered by OpenWeatherMap.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
