<main class="container">
    <div class="card">
        <h2>Contact Us</h2>
        <form style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
            <input type="text" placeholder="Name" style="background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; border-radius:10px; color:white;">
            <input type="email" placeholder="Email" style="background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; border-radius:10px; color:white;">
            <textarea placeholder="Message" rows="5" style="background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; border-radius:10px; color:white;"></textarea>
            <button type="button" style="background:var(--accent-blue); padding:12px; border-radius:10px; font-weight:bold; border:none; cursor:pointer;">Send Message</button>
        </form>
    </div>
